<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="sidebar">

            <div class="sidebar-title sidebar-containers">
                <div class="img-holder"><img src="icons/dashboard.svg" alt="dashboard-icon" class="dashboard-icon"></div>
                Dashboard
            </div>
            <div class="pages-container" id="home">
                <div class="sidebar-containers">
                    <div class="img-holder"><img src="icons/home.svg" alt="home-icon" class="svg"></div>
                    Home
                    </div>
                <div class="sidebar-containers" id="profile">
                    <div class="img-holder"><img src="icons/account.svg" alt="home-icon" class="svg"></div>
                    Profile</div>
                <div class="sidebar-containers" id="messages">
                    <div class="img-holder"><img src="icons/message.svg" alt="home-icon" class="svg"></div>
                    Messages</div>
                <div class="sidebar-containers" id="history">
                    <div class="img-holder"><img src="icons/history.svg" alt="home-icon" class="svg"></div>
                    History</div>
                <div class="sidebar-containers" id="tasks">
                    <div class="img-holder"><img src="icons/tasks.svg" alt="home-icon" class="svg"></div>
                    Tasks</div>
                <div class="pages-communities sidebar-containers" id="communities">
                    <div class="img-holder"><img src="icons/communities.svg" alt="home-icon" class="svg"></div>
                    Communities</div>
                <div class="sidebar-containers" id="settings">
                    <div class="img-holder"><img src="icons/cog.svg" alt="home-icon" class="svg"></div>
                    Settings</div>
                <div class="sidebar-containers" id="support">
                    <div class="img-holder"><img src="icons/help.svg" alt="home-icon" class="svg"></div>
                    Support</div>
                <div class="sidebar-containers" id="privacy">
                    <div class="img-holder"><img src="icons/shield-sun.svg" alt="home-icon" class="svg"></div>
                    Privacy</div>
            </div>
        </div>

        <div class="header">
            <div class="top-header">
                <div class="top-header-child search-icon"><img src="icons/search.svg" alt="search-icon" class="svg"></div>
                <div class="top-header-input"><input type="text"></div>
                <div class="top-header-child noti-icon"><img src="icons/bell-ring.svg" alt="noti-icon" class="svg"></div>
                <div class="top-header-child small-pfp"><img src="" alt="small-pfp"></div>
                <div class="top-header-child name-small"><p>Amr Bawzeer</p></div>
            </div>

            <div class="bottom-header">
                <div class="bottom-header-child big-pfp"><img src="" alt="big-pfp"></div>
                <div class="bottom-header-child name-big">Amr Bawzeer</div>
                <div class="bottom-header-child"><button>New</button></div>
                <div class="bottom-header-child"><button>Upload</button></div>
                <div class="bottom-header-child"><button>Share</button></div>
            </div>
        </div>

        <div class="article">

            <div class="cards">
                <div class="cards-title">Your Projects</div>
                <div class="cards-container">
                    <div class="card">super cool project</div>
                    <div class="card">super boring project</div>
                    <div class="card">super easy project</div>
                    <div class="card">super tedious project</div>
                    <div class="card">super big project</div>
                    <div class="card">super small project</div>
                </div>
            </div>

            <div class="announcements">
                <div class="announcements-title">Announcements</div>

                <div class="news-container">
                    <div class="news">news 1</div>
                    <div class="news">news 2</div>
                    <div class="news">news 3</div>
                </div>

            </div>

            <div class="trending">
                <div class="trending-title">Trending</div>
                <div class="tags-container">
                    <div class="tags">@</div>
                    <div class="tags">@</div>
                    <div class="tags">@</div>
                    <div class="tags">@</div>
                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
